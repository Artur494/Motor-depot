<wicket:panel>
	<div class="content">
		<table>
			<thead>
				<tr>
					<wicket:enclosure child="label-id">
					<th><span wicket:id="label-id" /></th>
				</wicket:enclosure>
					<th>Status</th>
					<th>Cruising Range</th>
					<th>Body type</th>
					<th>Date</th>
					<wicket:enclosure child="label-actions">
						<th><span wicket:id="label-actions" /></th>
					</wicket:enclosure>
				</tr>
			</thead>
			<tbody>
				<tr class="trHover" wicket:id="rows">
					<wicket:enclosure child="id">
					<td class="column-3"><span wicket:id="id" /></td>
				</wicket:enclosure>
					<td class="column-2"><span wicket:id="status" /></td>
					<td class="column-3"><span wicket:id="cruisingRange" /></td>
					<td class="column-4"><span wicket:id="bodyType" /></td>
					<td class="column-5"><span wicket:id="date" /></td>
					<wicket:enclosure child="delete-link">
						<td class="column-6"><a wicket:id="delete-link">Delete /</a>
							<a wicket:id="edit-link">Edit</a></td>
					</wicket:enclosure>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
