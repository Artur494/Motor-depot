<wicket:panel>
	<div class="content">
		<table>
			<thead>
				<tr>
					<wicket:enclosure child="label-id">
						<th><span wicket:id="label-id" /></th>
					</wicket:enclosure>
					<th>Flight Name</th>
					<th>Driver's Name</th>
					<th>Model car</th>
					<th>Condition</th>
					<th>Cruising Range</th>
					<th>Body Type</th>
					<th>Status</th>
					<th>Date</th>
					<wicket:enclosure child="label-actions">
						<th><span wicket:id="label-actions" /></th>
					</wicket:enclosure>
				</tr>
			</thead>
			<tbody>
				<tr class="trHover" wicket:id="rows">
					<wicket:enclosure child="id">
						<td class="column-1"><span wicket:id="id" /></td>
					</wicket:enclosure>
					<td class="column-2"><span wicket:id="name" /></td>
					<td class="column-3"><span wicket:id="driverName" /></td>
					<td class="column-4"><span wicket:id="carModel" /></td>
					<td class="column-5"><span wicket:id="condition" /></td>
					<td class="column-6"><span wicket:id="cruisingRange" /></td>
					<td class="column-7"><span wicket:id="bodyType" /></td>
					<td class="column-8"><span wicket:id="status" /></td>
					<td class="column-9"><span wicket:id="date" /></td>
					<wicket:enclosure child="edit-link">
						<td class="column-10"><a wicket:id="delete-link">Delete /</a>
							<a wicket:id="edit-link">Edit</a></td>
					</wicket:enclosure>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
