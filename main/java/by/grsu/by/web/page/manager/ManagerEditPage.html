<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>car edit page</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<footer class="editFooter">
		<h2>Manager edit</h2>
	</footer>
	<div class="editContent">
		<form wicket:id="form">
			<table class="table-edit">
				<tr>
					<td><b>condition:</b></td>
					<td><input type="text" wicket:id="condition" /></td>
				</tr>
				<tr>
					<td><b>characteristics:</b></td>
					<td><input type="text" wicket:id="characteristics" /></td>
				</tr>
			</table>
			<div>
				<p>
					<button type="submit" wicket:id="save">save</button>
					<br /> <br />
					<button type="button" wicket:id="cancel">cancel</button>
				</p>
			</div>
		</form>
	</div>
	<div wicket:id="feedback"></div>

</body>
</html>
