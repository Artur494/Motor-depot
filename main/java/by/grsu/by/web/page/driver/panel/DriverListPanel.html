<wicket:panel>
	<div class="content">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Car (Model / Body Type / Cruising Range / Condition / Number)</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="rows">
					<td class="column-1"><span wicket:id="id" /></td>
					<td class="column-2"><span wicket:id="name" /></td>
					<td class="column-3"><span wicket:id="car" /></td>
					<td class="column-4"><a wicket:id="delete-link"> delete </a>/
						<a wicket:id="edit-link">edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
