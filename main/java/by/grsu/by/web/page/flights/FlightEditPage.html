<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>flight edit page</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<footer class="editFooter">
		<h2>Flight edit</h2>
	</footer>
	<aside>
		<div class="editContent">
			<form wicket:id="form">
				<table class="table-edit">
					<tr>
						<td><h4>Status:</h4></td>
						<td><select wicket:id="status"></select></td>
					</tr>
					<tr>
						<td><h4>Date:</h4></td>
						<td><input type="text" wicket:id="dateTextField" /></td>
					</tr>
				</table>
				<div>
					<p>
						<button type="submit" wicket:id="save">Save</button>
						<button type="button" wicket:id="cancel">Cancel</button>
					</p>
				</div>
			</form>
		</div>
	</aside>
	<div wicket:id="feedback"></div>

</body>
</html>
